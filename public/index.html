<html lang="en" >
    <head>
        <title>Music Box</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
        <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
        <link rel="stylesheet" href="./assets/app.css"/>
        <link rel="stylesheet" href="./bower_components/vanillaplayer/vanilla.css"/>
    </head>

    <body ng-app="mbApp" layout="row" ng-controller="AppController as appCtrl" ng-cloak >

        <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                    md-component-id="left"
                    md-is-open="false">
            <md-toolbar class="md-whiteframe-z1">
                <h2>Music Box</h2>
            </md-toolbar>

            <side-menu></side-menu>

        </md-sidenav>

    <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

        <md-toolbar layout="row" class="md-whiteframe-z1">
            <md-button ng-click="appCtrl.goBack()" aria-label="previous state" class="menu previous">
                <md-icon md-svg-icon="previous"></md-icon>
            </md-button>
            <md-button class="menu" ng-click="appCtrl.toggleList()" aria-label="Navigation main menu">
                <md-icon md-svg-icon="menu" ></md-icon>
            </md-button> 
            <!--<h1>Music Box</h1>-->
        </md-toolbar>

        <md-content flex ui-view class="content"></md-content>
        
        <vanilla-player class="md-primary"></vanilla-player>
    </div>
    
    <script type="text/javascript" src="./bower_components/vanillaplayer/Vanilla.js"></script>

    <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material-icons/angular-material-icons.js"></script>
    <script type="text/javascript" src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!--<script type="text/javascript" src="./bower_components/Angular-Hero-ramjet/angular-hero-ramjet.js"></script>-->
    <script type="text/javascript" src="./bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    
    <script type="text/javascript" src="./src/sideMenu/side-menu.js"></script>
    <script type="text/javascript" src="./src/vanillaPlayer/vanilla-player.js"></script>
    
    <script type="text/javascript" src="./src/library/library.js"></script>
    <script type="text/javascript" src="./src/artist/artist.js"></script>
    <script type="text/javascript" src="./src/album/album.js"></script>
    
    <script type="text/javascript" src="./src/settings/settings.js"></script>
    
    <script type="text/javascript" src="./src/users/Users.js"></script>
    <script type="text/javascript" src="./src/users/UserController.js"></script>
    <script type="text/javascript" src="./src/users/UserService.js"></script>

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
