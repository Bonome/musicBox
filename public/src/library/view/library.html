<md-grid-list md-cols-sm="2" md-cols-md="4" md-cols-lg="6" md-cols-gt-lg="8" md-row-height="4:5" >
    <md-grid-tile md-colspan="1" ng-repeat="artist in lib.artists">
        <md-card ng-click="lib.artistDetails(artist)">
            <img ng-src="{{artist.path_picture && 'http://localhost:3000/data/'+artist.path_picture || './assets/svg/avatar.png'}}" class="md-card-image artists" alt="Artist overview">
            <md-card-content>
                <span>{{artist.name}}</span>
            </md-card-content>
        </md-card>
    </md-grid-tile>
</md-grid-list>
